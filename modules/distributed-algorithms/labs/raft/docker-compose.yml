services:
  node1:
    build: .
    container_name: node1
    command: >
      java -jar app.jar
      --server.port=8000
      --node.id=node1
      --node.cluster-nodes=node1:8000,node2:8001,node3:8002
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/raft/status" ]
      interval: 30s
      timeout: 10s
      retries: 3

  node2:
    build: .
    container_name: node2
    command: >
      java -jar app.jar
      --server.port=8001
      --node.id=node2
      --node.cluster-nodes=node1:8000,node2:8001,node3:8002
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/raft/status" ]
      interval: 30s
      timeout: 10s
      retries: 3

  node3:
    build: .
    container_name: node3
    command: >
      java -jar app.jar
      --server.port=8002
      --node.id=node3
      --node.cluster-nodes=node1:8000,node2:8001,node3:8002
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/raft/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
