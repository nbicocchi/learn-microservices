spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}
  cloud.config:
    failFast: true
    retry:
      initialInterval: 3000
      multiplier: 1.3
      maxInterval: 10000
      maxAttempts: 20
    username: ${CONFIG_SERVER_USR}
    password: ${CONFIG_SERVER_PWD}
