<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/createPost.css">
</head>
<body>

<div class="form-container">
    <div th:if="${postCreationError}" class="error-message" th:text="${postCreationError}"></div>

    <h2>Create New Post</h2>
    <form th:action="@{/newPost}" th:method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea id="content" name="description" placeholder="What's on your mind?" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Image (optional)</label>
            <input type="file" id="image" name="postPicture" accept="image/*">
        </div>
        <div class="form-group">
            <button type="submit">Post</button>
        </div>
    </form>
</div>

</body>
</html>
